version: '3.8'

services:
  live-bots:
    build: .
    container_name: youtube-live-bots
    volumes:
      - ./output:/app/output
      - ./credentials:/app/credentials
      - ./images:/app/images
      - ./imagens noite:/app/imagens noite
      - ./audios:/app/audios
      - ./audio_noite:/app/audio_noite
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=America/Sao_Paulo
      - DISPLAY=:99
      - CHROME_BIN=/usr/bin/chromium
      - CHROMEDRIVER_PATH=/usr/bin/chromedriver
      - DOCKER_CONTAINER=true
      # EXECUTE_NOW não é mais necessário - bots detectam horário automaticamente
    # Executa ambos os bots (manhã e noite)
    # Para executar apenas manhã: command: python3 morning_bot.py
    # Para executar apenas noite: command: python3 night_bot.py
    command: python3 main.py
    restart: unless-stopped
