version: '3.8'

services:
  # Bot LOFI (7h-19h)
  lofi-live-bot:
    build:
      context: .
      dockerfile: Dockerfile.live
    container_name: lofi-live-bot
    restart: unless-stopped
    command: python3 automated_live_bot.py
    volumes:
      - ./credentials:/app/credentials
      - ./images:/app/images
      - ./audios:/app/audios
      - ./output:/app/output
      - ./logs:/app/logs
    environment:
      - TZ=America/Sao_Paulo
      - EXECUTE_NOW=false
    networks:
      - lofi-network

  # Bot Noturno (20h-3h)
  night-live-bot:
    build:
      context: .
      dockerfile: Dockerfile.live
    container_name: night-live-bot
    restart: unless-stopped
    command: python3 automated_night_bot.py
    volumes:
      - ./credentials:/app/credentials
      - "./imagens noite:/app/imagens noite"
      - ./audio_noite:/app/audio_noite
      - ./output:/app/output
      - ./logs:/app/logs
    environment:
      - TZ=America/Sao_Paulo
      - EXECUTE_NOW=false
    networks:
      - lofi-network

networks:
  lofi-network:
    driver: bridge

