version: '3.8'

services:
  live-bots:
    build: .
    container_name: youtube-live-bots
    volumes:
      - ./output:/app/output
      - ./credentials:/app/credentials
      - ./images:/app/images
      - ./imagens noite:/app/imagens noite
      - ./audios:/app/audios
      - ./audio_noite:/app/audio_noite
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=America/Sao_Paulo
      - DISPLAY=:99
      - CHROME_BIN=/usr/bin/chromium
      - CHROMEDRIVER_PATH=/usr/bin/chromedriver
    # Executa ambos os bots (manh√£ e noite)
    command: python3 main.py
    restart: unless-stopped
    # Para usar apenas um bot, descomente uma das linhas abaixo:
    # command: python3 morning_bot.py
    # command: python3 night_bot.py

